<!DOCTYPE html>
<title>Student HTML</title>
<head><h1>Result</h1></head>
<body>
    <h4 id="dev1"></h4>
    <p id="demo"></p><br>
    <h4 id="dev2"></h4>
    <p id="demo1"></p>
<script>
    class Student
    {
       constructor(roll,name,mks1,mks2,mks3,total,percentage)
       { 
           this.roll_number=roll;
           this.name=name;
           this.marks1=mks1;
           this.marks2=mks2;
           this.marks3=mks3;
           this.total=null;
           this.percentage=null;
        }

        get getRoll()
   {
       return this.roll;
   }
   
   get getName()
   {
       return this.name;
   }
   
   get getmarkss1()
   {
       return this.marks1;
   }
   
   get getmarkss2()
   {
       return this.marks2;
   }

   get getmarkss3()
   {
       return this.marks3;
   }

   get gettotal()
   {
       return this.total;
   }

   get getpercentage()
   {
       return this.percentage;
   }


   set setRoll(roll)
   {
       this.roll=roll;
   }
   
   set setName(name)
   {
       this.name=name;
   }
   
   set Marks1(marks1)
   {
       this.marks1=marks1;
   }

   set Marks2(marks2)
   {
       this.marks2=marks2;
   }

   set Marks3(marks3)
   {
       this.marks3=marks3;
   }

   caltotal()
   {
       return this.total=(this.marks1+this.marks2+this.marks3);
   }

   calpercentage()
   {
     return this.percentage=((this.total/300)*100);
   }
}

var obj1= new Student(10,"Devendra",60,50,55);
var obj2= new Student(20,"Prashant",90,60,75);
obj1.caltotal();
obj1.calpercentage();
obj2.caltotal();
obj2.calpercentage();
document.getElementById("dev1").innerHTML="The output for first Object is:";
document.getElementById("demo").innerHTML=obj1.gettotal+" "+obj1.getpercentage.toPrecision(4);
document.getElementById("dev2").innerHTML="The output for second Object is:";
document.getElementById("demo1").innerHTML=obj2.gettotal+" "+obj2.getpercentage;
</script>
</body>
</html>
